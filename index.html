<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>祝你幸福</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF6B8B',
            secondary: '#7B61FF',
            accent: '#FFD166',
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .text-shadow {
        text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(255,255,255,0.5);
      }
      .text-glow {
        text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-pulse-slow {
        animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .animate-flow {
        animation: flow 8s linear infinite;
      }
      .bg-gradient-animated {
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes flow {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 0%; }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center overflow-hidden">
  <!-- 背景动画 -->
  <div class="fixed inset-0 bg-gradient-animated bg-gradient-to-br from-purple-900 via-pink-700 to-indigo-800 z-0"></div>
  
  <!-- 装饰元素 -->
  <div class="fixed inset-0 z-10 pointer-events-none">
    <div class="absolute top-1/4 left-1/4 w-20 h-20 rounded-full bg-accent/20 blur-3xl animate-pulse-slow"></div>
    <div class="absolute bottom-1/3 right-1/4 w-32 h-32 rounded-full bg-primary/20 blur-3xl animate-pulse-slow" style="animation-delay: 1s"></div>
    <div class="absolute top-2/3 left-1/3 w-24 h-24 rounded-full bg-secondary/20 blur-3xl animate-pulse-slow" style="animation-delay: 2s"></div>
  </div>
  
  <!-- 主要文字内容 -->
  <div class="relative z-20 text-center px-4">
    <!-- 装饰图标 -->
    <div class="flex justify-center space-x-6 mb-8">
      <<i class="fa fa-heart text-primary text-3xl animate-float" style="animation-delay: 0s"></</i>
      <<i class="fa fa-star text-accent text-3xl animate-float" style="animation-delay: 0.5s"></</i>
      <<i class="fa fa-gift text-secondary text-3xl animate-float" style="animation-delay: 1s"></</i>
      <<i class="fa fa-smile-o text-primary text-3xl animate-float" style="animation-delay: 1.5s"></</i>
      <<i class="fa fa-heart-o text-accent text-3xl animate-float" style="animation-delay: 2s"></</i>
    </div>
    
    <!-- 主标题 -->
    <h1 class="text-[clamp(2.5rem,8vw,5rem)] font-extrabold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-primary via-accent to-secondary animate-flow bg-[length:200%_100%] text-glow">
      祝你幸福
    </h1>
    
    <!-- 副标题 -->
    <p class="text-[clamp(1rem,3vw,1.5rem)] text-white/90 max-w-md mx-auto font-light animate-float">
      愿所有美好与你相伴
    </p>
    
    <!-- 底部装饰 -->
    <div class="mt-12 flex justify-center space-x-2">
      <span class="block w-3 h-3 rounded-full bg-primary animate-pulse"></span>
      <span class="block w-3 h-3 rounded-full bg-accent animate-pulse" style="animation-delay: 0.3s"></span>
      <span class="block w-3 h-3 rounded-full bg-secondary animate-pulse" style="animation-delay: 0.6s"></span>
    </div>
  </div>
  
  <script>
    // 为文字添加鼠标悬停效果
    document.querySelector('h1').addEventListener('mouseenter', function() {
      this.classList.add('scale-110', 'transition-transform', 'duration-500');
    });
    
    document.querySelector('h1').addEventListener('mouseleave', function() {
      this.classList.remove('scale-110');
    });
    
    // 创建随机飘落的爱心
    function createFallingHearts() {
      const hearts = ['❤️', '💖', '💗', '💓', '💘'];
      const heart = document.createElement('div');
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.position = 'absolute';
      heart.style.top = '-50px';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.fontSize = `${Math.random() * 20 + 10}px`;
      heart.style.opacity = Math.random() * 0.8 + 0.2;
      heart.style.animation = `fall ${Math.random() * 5 + 5}s linear forwards`;
      heart.style.zIndex = '10';
      document.body.appendChild(heart);
      
      // 移除动画结束的元素
      setTimeout(() => {
        heart.remove();
      }, 10000);
    }
    
    // 定义下落动画
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fall {
        0% {
          transform: translateY(-50px) rotate(0deg);
          opacity: 0.8;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
    
    // 定时创建飘落的爱心
    setInterval(createFallingHearts, 800);
  </script>
</body>
</html>
